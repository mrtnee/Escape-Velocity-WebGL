<!DOCTYPE html>
<html>
<head>
    <title>Escape Velocity</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/lib/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/lib/dat.gui.min.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <div id="timer">02:00</div>
    <div id="first-player-score"></div>
    <div id="second-player-score"></div>

    <div id="intro">
        <div id="game-title">Escape Velocity</div>
        <p id="game-tutorial">Press any key to start</p>

        <div id="tutorial">
            <div id="tutorial-left">
                <h1>Left player</h1>
                <p>Look around: <strong>W, A, S, D</strong><br/>Shoot: <strong>C</strong><br/>Accelerate: <strong>LEFT SHIFT</strong></p>
            </div>
            <div id="tutorial-right">
                <h1>Right player</h1>
                <p>Look around: <strong>I, J, K, L</strong><br/>Shoot: <strong>SPACE</strong><br/>Accelerate: <strong>DASH</strong></p>
            </div>
        </div>
    </div>

    <div id="outro">
        <p class="title"><span id="player"></span> won!</p>
    </div>

    <div id="countdown-left">3</div>
    <div id="countdown-right">3</div>

    <div class="fullscreen">
        <canvas></canvas>
    </div>
</body>
</html>
